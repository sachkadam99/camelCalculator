<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Camel Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    

  <header>
    <div class="container">
        <div class="row">
            <div class="column">
                <a href="/en" class="logo"><img src="/images/camel-logo-2.png"></a>
                <h1>How many camels for your friend?</h1>
            </div>
        </div>
    </div>
  </header>

    <div id="camelCalcaulateContainer" class="container">
      <form id="friendForm" name="friend" method="post" action="#">

        <div class="row form-row">
            <div class="four-column column">
                <h4><label for="age">Older</label> <output for="age" id="ageCount">50</output></h4>
            </div>
            <div class="eight-column column">
                <input type="range" min="0" max="100" value="50" id="age" 
              step="1" oninput="outputUpdate(value)">
            </div>
        </div>

        <div class="row form-row">
            <div class="four-column column">
                <h4><label for="height">Height</label> <output for="height" id="volume">50</output></h4>
            </div>
            <div class="eight-column column">
                <input type="range" min="0" max="100" value="50" id="height" 
              step="1" oninput="outputUpdate(value)">
            </div>
        </div>

        <div class="row form-row">
            <div class="four-column column">
                <h4>Haircolor</h4>
            </div>
            <div class="eight-column column">
                <select name="haircolor" class="full-width">
                    <option value="blonde">blonde</option>
                    <option value="brown">brown</option>
                    <option value="black">black</option>
                    <option value="red">red</option>
                    <option value="grey">grey</option>
                </select>
            </div>
        </div>

        <div class="row form-row">
            <div class="four-column column">
                <h4>Hairlength</h4>
            </div>
            <div class="eight-column column">
                <div>
                    <nav class="attributes-content">
                        <input type="radio" name="hair" value="long" id="l" checked="checked" />
                        <label for="l">
                            long
                        </label>

                        <input type="radio" name="hair" value="middle" id="m" />
                        <label for="m">
                            middle
                        </label>

                        <input type="radio" name="hair" value="short" id="s" />
                        <label for="s">
                            short
                        </label>

                        <input type="radio" name="hair" value="bald" id="g" />
                        <label for="g">
                            bald
                        </label>
                    </nav>
                </div>
            </div>
        </div>

        <div class="row form-row">
          <div class="four-column column">
              <h4>Eyecolor</h4>
          </div>
          <div class="eight-column column">
              <label class="custom-radio">
                  <input type="radio" name="eyecolor" value="blue" checked="checked">
                  <span class="label-content">blue</span>
              </label>
              <label class="custom-radio">
                  <input type="radio" name="eyecolor" value="green">
                  <span class="label-content">green</span>
              </label>
              <label class="custom-radio">
                  <input type="radio" name="eyecolor" value="brown">
                  <span class="label-content">brown</span>
              </label>
              <label class="custom-radio">
                  <input type="radio" name="eyecolor" value="grey">
                  <span class="label-content">grey</span>
              </label>
          </div>
      </div>

      <div class="row form-row">
        <div class="four-column column">
            <h4>Beard</h4>
        </div>
        <div class="eight-column column">
            <div>
                <nav class="attributes-content">
                    <input type="radio" name="beard" value="none" id="beard-a" checked="checked" />
                    <label for="beard-a">
                        <img src="/images/beard-none.png" alt="none">
                    </label>

                    <input type="radio" name="beard" value="small" id="beard-b" />
                    <label for="beard-b">
                        <img src="/images/beard-small.png" alt="small">
                    </label>

                    <input type="radio" name="beard" value="middle" id="beard-c" />
                    <label for="beard-c">
                        <img src="/images/beard-middle.png" alt="middle">
                    </label>

                    <input type="radio" name="beard" value="large" id="beard-d" />
                    <label for="beard-d">
                        <img src="/images/beard-full.png" alt="large">
                    </label>
                </nav>
            </div>
        </div>
      </div>


      <div class="row form-row">
          <div class="four-column column">
              <h4>Body</h4>
          </div>
          <div class="eight-column column">
              <div>
                  <nav class="attributes-content">
                      <input type="radio" name="body" value="muscle" id="biceps-a" checked="checked" />
                      <label for="biceps-a">
                          <img src="/images/body-1.png" alt="A">
                      </label>

                      <input type="radio" name="body" value="normal" id="biceps-b" />
                      <label for="biceps-b">
                          <img src="/images/body-2.png" alt="B">
                      </label>

                      <input type="radio" name="body" value="chubby" id="biceps-c" />
                      <label for="biceps-c">
                          <img src="/images/body-3.png" alt="C">
                      </label>
                  </nav>
              </div>
          </div>
      </div>

        <div class="row">
          <div class="twelve column submit-row">
              <input type="hidden" name="gender" value="male">
              <button type="button" class="button-primary" onclick="calculateCamels()">to calculate</button>
          </div>
      </div>

      </form>
    </div>

    <div id="camelResults" class="container hidden">
        <div class="row">
          <div class="twelve column txt-center">
              <p class="result-text">Your friend is</p>
              <p class="result-number">66</p>
              <p class="result-text">worth camel</p>
          </div>
        </div>

        <div class="row">
          <div class="twelve column submit-row">
              <button type="button" class="button-primary" onclick="recalculateCamels()">recalculate</button>
          </div>
        </div>
    </div>

    <footer class="container">
      <div class="row">
          privacy
      </div>
    </footer>
    

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/main.js"></script>
        
</body>
</html>
