<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Camel Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    

  <header>
    <div class="container">
        <div class="row">
            <div class="column">
                <a href="/en" class="logo"><img src="/images/camel-logo-2.png"></a>
                <h1>How many camels for your friend?</h1>
            </div>
        </div>
    </div>
  </header>

    <div id="camelCalcaulateContainer" class="container">
      <form id="friendForm" name="friend" method="post" action="#">

        <div class="row form-row">
            <div class="four-column column">
                <h4><label for="age">Older</label> <output for="age" id="ageCount">22</output></h4>
            </div>
            <div class="eight-column column">
                <input type="range" min="14" max="70" name="age" value="22" id="age" 
              step="1" oninput="outputUpdate(value)">
            </div>
        </div>

        <div class="row form-row">
            <div class="four-column column">
                <h4><label for="height">Height</label> <output for="height" id="heightLength">170</output></h4>
            </div>
            <div class="eight-column column">
                <input type="range" min="140" max="220" name="height" value="170" id="height" 
              step="1" oninput="heightUpdate(value)">
            </div>
        </div>

        <div class="row form-row">
            <div class="four-column column">
                <h4>Haircolor</h4>
            </div>
            <div class="eight-column column">
                <select id="haircolor" name="haircolor" class="full-width" max="50">
                    <option value="10">blonde</option>
                    <option value="20">brown</option>
                    <option value="30">black</option>
                    <option value="40">red</option>
                    <option value="50">grey</option>
                </select>
            </div>
        </div>

        <div class="row form-row">
            <div class="four-column column">
                <h4>Hairlength</h4>
            </div>
            <div class="eight-column column">
                <div>
                    <nav class="attributes-content">
                        <input type="radio" name="hair" class="hairlength" value="10" id="l" checked="checked" />
                        <label for="l">
                            long
                        </label>

                        <input type="radio" name="hair" class="hairlength" value="20" id="m" />
                        <label for="m">
                            middle
                        </label>

                        <input type="radio" name="hair" class="hairlength" value="30" id="s" />
                        <label for="s">
                            short
                        </label>

                        <input type="radio" name="hair" class="hairlength" value="40" id="g" />
                        <label for="g">
                            bald
                        </label>
                    </nav>
                </div>
            </div>
        </div>

        <div class="row form-row">
          <div class="four-column column">
              <h4>Eyecolor</h4>
          </div>
          <div class="eight-column column">
              <label class="custom-radio">
                  <input type="radio" id="eyecolor" name="eyecolor" value="10" max="40" checked="checked">
                  <span class="label-content">blue</span>
              </label>
              <label class="custom-radio">
                  <input type="radio" id="eyecolor" name="eyecolor" value="20" max="40">
                  <span class="label-content">green</span>
              </label>
              <label class="custom-radio">
                  <input type="radio" id="eyecolor" name="eyecolor" value="30" max="40">
                  <span class="label-content">brown</span>
              </label>
              <label class="custom-radio">
                  <input type="radio" id="eyecolor" name="eyecolor" value="40" max="40">
                  <span class="label-content">grey</span>
              </label>
          </div>
      </div>

      <div class="row form-row">
        <div class="four-column column">
            <h4>Beard</h4>
        </div>
        <div class="eight-column column">
            <div>
                <nav class="attributes-content">
                    <input type="radio" name="beard" class="beardCheckbox" value="10" id="beard-a" checked="checked" />
                    <label for="beard-a">
                        <img src="/images/beard-none.png" alt="none">
                    </label>

                    <input type="radio" name="beard" class="beardCheckbox" value="20" id="beard-b" />
                    <label for="beard-b">
                        <img src="/images/beard-small.png" alt="small">
                    </label>

                    <input type="radio" name="beard" class="beardCheckbox" value="30" id="beard-c" />
                    <label for="beard-c">
                        <img src="/images/beard-middle.png" alt="middle">
                    </label>

                    <input type="radio" name="beard" class="beardCheckbox" value="40" id="beard-d" />
                    <label for="beard-d">
                        <img src="/images/beard-full.png" alt="large">
                    </label>
                </nav>
            </div>
        </div>
      </div>


      <div class="row form-row">
          <div class="four-column column">
              <h4>Body</h4>
          </div>
          <div class="eight-column column">
              <div>
                  <nav class="attributes-content">
                      <input type="radio" name="body" class="bodyCheckbox" value="10" id="biceps-a" checked="checked" />
                      <label for="biceps-a">
                          <img src="/images/body-1.png" alt="A">
                      </label>

                      <input type="radio" name="body" class="bodyCheckbox" value="20" id="biceps-b" />
                      <label for="biceps-b">
                          <img src="/images/body-2.png" alt="B">
                      </label>

                      <input type="radio" name="body" class="bodyCheckbox" value="30" id="biceps-c" />
                      <label for="biceps-c">
                          <img src="/images/body-3.png" alt="C">
                      </label>
                  </nav>
              </div>
          </div>
      </div>

        <div class="row">
          <div class="twelve column submit-row">
              <button type="button" class="button-primary" onclick="showCamels()">to calculate</button>
          </div>
      </div>

      </form>
    </div>

    <div id="camelResults" class="container hidden">
        <div class="row">
          <div class="twelve column txt-center">
              <p class="result-text">Your friend is</p>
              <p class="result-number" id="camelResultNumber">66</p>
              <p class="result-text">worth camel</p>
          </div>
        </div>

        <div class="row">
          <div class="twelve column submit-row">
              <button type="button" class="button-primary" onclick="recalculateCamels()">recalculate</button>
          </div>
        </div>
    </div>

    <footer class="container">
      <div class="row">
          privacy
      </div>
    </footer>
    
    <script src="scripts/main.js"></script>
        
</body>
</html>
